<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS3 Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="gallery items-3">
  
  <!-- containers for content -->
  <div id="item-1" class="control-operator"></div>
  <div id="item-2" class="control-operator"></div>
  <div id="item-3" class="control-operator"></div>
  
  
  <!-- content -->
  <figure class="item">
    <h1>Item 1</h1>
    <img src="http://placehold.it/300x300" alt="" />
    <p>test1</p>
  </figure>
  <!-- content -->
  <figure class="item">
    <h1>Item 2</h1>
    <img src="http://placehold.it/300x300" alt="" />
    <p>test 2</p>
  </figure>
  <!-- content -->
  <figure class="item">
    <h1>Item 3</h1>
    <img src="http://placehold.it/300x300" alt="" />
  </figure>

  <!-- controls/navigation -->  
  <div class="controls">
    <a href="#item-1" class="control-button"><img src="http://placehold.it/100x100" alt="" /></a>
    
    
    <a href="#item-2" class="control-button"><img src="http://placehold.it/100x100" alt="" /></a>
    
    
    <a href="#item-3" class="control-button"><img src="http://placehold.it/100x100" alt="" /></a>

  </div>
</div>
       
    
  </body>
</html>
